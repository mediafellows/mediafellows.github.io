---
layout: page
---

<div class="job-area pt-100 pb-65">
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <div class="job-details mb-40">
          <div class="meta-info text-right">
              <ul>
                  <li class="posts-time">{{page.date | date_to_long_string}}</li>
              </ul>
          </div>
          <h1>{{ page.title }}</h1>
        </div>
        {{content}}
      </div>
    </div>
  </div>
</div>
